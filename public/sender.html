<!DOCTYPE html>
<html>
  <head>
    <title>Sender</title>
    <style type="text/css">
    </style>
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
    <script src='//kluuu.com:9294/faye/client.js'></script>
    <script type="text/javascript" src="/swfobject.js"></script>
    <script>
      var flashvars = { streamer: 'rtmp://kluuu.com/discussions', afterInitialize: "init" };
      var params = {};
      var attributes = { id: "Blackbox", name: "Blackbox" };
      swfobject.embedSWF("/flash/Blackbox.swf", "flashcontent", "215", "140", "10.3.181.22", null, flashvars, params, attributes);

      var flash = null;

      var flashLog = function(msg) {
        log('flashLog: '+msg);
      }

      var log = function(msg) {
        if(console!=undefined) console.log(msg);
        $('#log').prepend('<p>'+msg+'</p>');
      }

      var subscriptions = [];

      var publishStream = function(uuid) {
        flash.publish(uuid);
      }

      var subscribeStream = function(uuid) {
        log('subscribe '+uuid);
        flash.subscribe(uuid);
        subscriptions.push(uuid);
      }

      var generateUuid = function() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
          var r = Math.random()*16|0, v = c == 'x' ? r : (r&0x3|0x8);
          return v.toString(16);
        });
      };

      var uuid = localStorage.getItem('uuid') || generateUuid();
      localStorage.setItem('uuid', uuid);

      var client = new Faye.Client('http://kluuu.com:9294/faye');

      client.subscribe('/announce', function(msg) {
        if (uuid == msg.uuid) return;
        if ($.inArray(msg.uuid, subscriptions) != -1) return;
        subscribeStream(msg.uuid);
      });

      // reannounce stream, when receiver registers
      client.subscribe('/register', function(msg) {
        log('received register, reannounce '+uuid);
        client.publish('/announce', { uuid: uuid });
      });

      var init = function() {
        log('flashInitialized');
        var isInternetExplorer = navigator.appName.indexOf("Microsoft") != -1;
        flash = isInternetExplorer ? document.all.Blackbox : document.Blackbox;
        log('publish '+uuid);
        publishStream(uuid);
        //log('announce '+uuid);
        //client.publish('/announce', { uuid: uuid });
        setTimeout(function() {
          log('register');
          client.publish('/register', { uuid: uuid });
        }, 1000);
      };

      // collect feedback, sent by receivers
      client.subscribe('/feedback', function(msg) {
        $('#dialog').prepend('<p>'+msg+'</p>');
      });

      var mute = function () {
        console.log("mute");
        flash.mute();
      }

      var unmute = function () {
        console.log("unmute");
        flash.unmute();
      }

      var unpublish = function () {
        console.log("unpublish");
        flash.unpublish();
      }

    </script>
  </head>

  <body>
    <h1>Sender</h1>
    Your mic is being streamed to all participants.
    <a href="#mute" onclick="mute()">Mute</a>
    <a href="#unmute" onclick="unmute()">Unmute</a> |
    <a href="#unpublish" onclick="unpublish()">Unpublish</a>
    <h2>Feedback</h2>
    <div id="dialog">
    </div>
    <h2>Log</h2>
    <div id="log">
    </div>
    <div id="flashcontent">
      <p>Flash not installed</p>
    </div>
  </body>
</html>
